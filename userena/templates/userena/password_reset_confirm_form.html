{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<div class="row">
<div class="large-centered large-8 small-12 columns">
<h1>Reset Password</h1>
<form action="" method="post">

  </fieldset>
 
</form>
</div>
</div>
{% endblock %}
